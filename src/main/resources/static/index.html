<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spring WebSocket Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
  <h1>Spring WebSocket Room Test</h1>

  <label>
    Room ID:
    <input type="text" id="roomId" value="f59d63ab-dc96-4c38-ab90-04e09c2fc165" />
  </label>
  <br />
  <button onclick="connect()">Connect</button>
  <button onclick="disconnect()">Disconnect</button>

  <hr />

  <textarea id="message" placeholder="Type a message..." rows="3" cols="40"></textarea>
  <br />
  <button onclick="sendMessage()">Send Message</button>

  <hr />
  <div id="output"></div>

  <script>
    let stompClient = null;
    let currentRoom = null;

    function connect() {
      const socket = new SockJS("http://localhost:8080/establish-websockets-connection");
      stompClient = Stomp.over(socket);

      const roomId = document.getElementById("roomId").value;
      currentRoom = roomId;

      stompClient.connect({}, function (frame) {
        log("Connected: " + frame);

        // Subscribe to the room topic
        stompClient.subscribe(`/topic/rooms/${currentRoom}/join`, function (message) {
          log("üì© Received: " + message.body);
          console.log("received");
        });
      });
    }

    function disconnect() {
      if (stompClient !== null) {
        stompClient.disconnect();
        log("Disconnected");
      }
    }

    function sendMessage() {
      const message = document.getElementById("message").value;

      if (!stompClient || !stompClient.connected) {
        log("‚ö†Ô∏è Not connected!");
        return;
      }

      stompClient.send(`/quizAI/sendPlayerJoin/${currentRoom}`, {}, JSON.stringify({
        scoreId: "f59d63ab-dc96-4c38-ab90-04e09c2fc165"
      }));

      log("üì§ Sent: " + message);
    }

    function log(text) {
      const output = document.getElementById("output");
      output.innerHTML += text + "<br/>";
    }
  </script>
</body>
</html>
